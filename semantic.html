<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>
<body>

    <!-- old pattern -->
    <div class="detail"></div>
    <div class="code"></div>
    <div class="section"></div>
    <div class="nav"></div>
    <div class="summary"></div>

    <!-- new pattern -->
    <!-- we have particular tag name ,called semantic Tags-->

    <details></details>
    <code></code>
    <section></section>
    <nav></nav>
    <summary></summary>
    <main></main>
    <footer></footer>
    <article></article>
    <var></var>
    <kbd></kbd>
    <samp></samp>
</body>
</html>
