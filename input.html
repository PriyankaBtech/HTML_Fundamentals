<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <style>
        body {
            background-color:black;
            color: azure;
        }
    </style>
</head>
<body>
    <h1>Forms in Html</h1>
    <form action="url" methor="get" accept-charset="utf-8" autocomplete="off" enctype="">
        <label for="fname">First Name</label>
        <input type="text" placeholder="First Name"  name="" id="fname">

        <br>

        <label for="lname">Last Name</label> <br>
        <input type="text" placeholder="Last Name"  name="" id="lname">

        <button type="submit">SUBMIT</button>

         <!-- there are approx 20 to 25 input type -->

         <input type="reset" value="">
         <br>
         <input type="date" name="" id="">
         <br>
         <input type="email" name="" id="">
         <br>
         <input type="color" name="" id="">
         <br>
         <input type="password" name="" id="">
         <br>
         <input type="radio" name="" id="">
         <br>
         <input type="range" name="" id="">
         <br>
         <input type="week" name="" id="">
         <br>
         <input type="search" name="" id="">

         <h2>Chose the option</h2>

         <select name="place" id="">
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="gujrat">Gujrat</option>
         </select>



    </form>
    
</body>
</html>
