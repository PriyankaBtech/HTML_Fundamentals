<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
     <!-- table with table tag -->


    <!-- tr = table row, th = table heading, td = table data -->

    <!-- First Table -->

    <table border cellpadding="16px" cellpadding="5px" bordercolor="green">
        <tr>
            <th>sub no.</th>
            <th>sub 1</th>
            <th>sub 2</th>
            <th>sub 3</th>
        </tr>
        <tr>
            <th>1</th>
            <th>hindi</th>
            <th colspan="2">english</th>
           
        </tr>
        <tr>
            <th>2</th>
            <th>hindi</th>
            <th>english</th>
            <th rowspan="2">maths</th>
        </tr>
        <tr>
            <th>3</th>
            <th>hindi</th>
            <th>english</th>
           
        </tr>
    </table>

    <!-- second table -->
    <br>

    <table 
    style="width: 100%;
    border-collapse: collapse;
    text-align: center;
    ">
        <tr style="border : 1px solid black">
            <th>COUNTRY</th>
            <th>COUNTRY CODE</th>
            <th>COUNTRY EMAIL</th>
        </tr>
        <tr style="border : 1px solid black">
            <td>India</td>
            <td>IN</td>
            <td>india@gmail.com</td>
        </tr>
        <tr style="border : 1px solid black">
            <td>United State of America</td>
            <td>USA</td>
            <td>usa@gmail.com</td>
        </tr>
        <tr style="border : 1px solid black">
            <td>Japan</td>
            <td>JP</td>
            <td>jp@gmail.com</td>
        </tr>
        <tr style="border : 1px solid black">
            <td>China</td>
            <td>CN</td>
            <td>cn@gmail.com</td>
        </tr>
    </table>
   

    
</body>
</html>
