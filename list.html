<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>

    <!-- list <li> 3 types of list  -->


    <!--1. Ordered list <ol> -->
            <ol>
                <li>one</li>
                <li>two</li>
            </ol>
    
    
    <!--2. Unordered list <ul> -->
            <ul>
                <li>one</li>
                <li>two</li>
            </ul>


<!-- different style unordered list -->
<ul>
    <li></li>
    <li></li>
</ul>


<!-- 3. Description list <dl> -->
    <dl>
        <dt>Iphone 13</dt>
        <dd>This phone contain priyanka</dd>
        <dt>Iphone 14</dt>
        <dd>This phone cotain sanju</dd>
    </dl>

    <!-- Examples -->

    <h1>My List</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>salt</li>
        <li>sweet</li>
        <li>sour</li>
        <li>spicy</li>
        <li>bitter</li>
    </ul>
    <!-- ctr + space -->

    <h2>Odered List</h2>
    <ol type="I">
        <li>salt</li>
        <li>sweet</li>
        <li>sour</li>
        <li>spicy </li>
        <li>bitter</li>
    </ol>

    <dl>
        <dt>eyes</dt>
        <dd>nose</dd>
        <dt>lips</dt>
        <dd>ears</dd>
    </dl>
    
</body>
</html>
